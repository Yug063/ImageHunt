<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1><span class="heading">Image</span>Hunt</h1>
    <!-- ------------------------------------------------------------------------------------------------------------------ -->
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <!-- ------------------------------------------------------------------------------------------------------------------ -->
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688374459464-67a58cb7707c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="it is an image">
            <a href="https://unsplash.com/photos/a-house-in-the-distance-with-trees-in-the-foreground-D0slzs3U_Kg" target="_blank">a house in wildlife area</a>
            <button class="button-85" role="button">Download<i class="fa-solid fa-download"></i></button>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688374459464-67a58cb7707c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="it is an image">
            <a href="https://unsplash.com/photos/a-house-in-the-distance-with-trees-in-the-foreground-D0slzs3U_Kg" target="_blank">a house in wildlife area</a>
            <button class="button-85" role="button">Download<i class="fa-solid fa-download"></i></button>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688374459464-67a58cb7707c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="it is an image">
            <a href="https://unsplash.com/photos/a-house-in-the-distance-with-trees-in-the-foreground-D0slzs3U_Kg" target="_blank">a house in wildlife area</a>
            <button class="button-85" role="button" >Download<i class="fa-solid fa-download"></i></button>
        </div>
    </div>
    <!-- ------------------------------------------------------------------------------------------------------------------- -->
    <button id="show-more-button">show more</button>
    <script src="script.js"></script>
</body>
